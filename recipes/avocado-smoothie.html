<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Smoothie</title>
</head>
<body>
    <h1>Avocado Smoothie</h1>
    <img src="../images/AvocadoSmoothie.webp">
    <h1>Ingredients</h1>
    <ul>
        <li>1 ripe avocado, halved and pitted</li>
        <li>1 cup milk</li>
        <li>1/2 cup vanilla yogurt</li>
        <li>3 tablespoons honey</li>
        <li>8 ice cubes</li>
    </ul>
    <ol>
        <li>Gather the ingredients.</li>
        <li>Scoop avocado flesh into a blender; add milk, yogurt, honey, and ice cubes. Blend ingredients until smooth.</li>
    </ol>
</body>
</html>
